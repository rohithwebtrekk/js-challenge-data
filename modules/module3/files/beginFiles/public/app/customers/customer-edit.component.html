<div>
  <header>
      <h3>

          {{ customer.firstName }} {{ customer.lastName }}
      </h3>
  </header>
  <br />
  <form class="editForm" novalidate>
    <div class="form-group">
      <label>Name</label>
      <input type="text"
             class="form-control"
             required>
      <div class="alert alert-danger"
           [hidden]="firstName.untouched || firstName.valid">First Name is required</div>
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text"
             class="form-control"
             name="lastName"
             [(ngModel)]="customer.lastName"
             #lastName="ngModel"
             required>
      <div class="alert alert-danger" [hidden]="lastName.untouched || lastName.valid">Last Name is required</div>
    </div>
    <div class="form-group">
      <label>Gender</label>
      <br />
      <div class="radio">
        <label>
          <input type="radio"
                 name="gender"
                 [(ngModel)]="customer.gender"
                 #gender="ngModel"
                 value="Male"
                 required />
          Male
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio"
                 name="gender"
                 [(ngModel)]="customer.gender"
                 #gender="ngModel"
                 value="Female"
                 required />
          Female
        </label>
      </div>
    </div>
    <div class="form-group">
      <label>Birthday</label>
      <input type="date"
             class="form-control"
             name="birthday"
             [(ngModel)]="customer.birthday"
             #birthday="ngModel"
             required>
    </div>
    <div class="form-group">
      <label>lastContact</label>
      <input type="date"
             class="form-control"
             name="lastContact"
             [(ngModel)]="customer.lastContact"
             #lastContact="ngModel" required>
    </div>
    <div class="form-group">
      <label>Customer Life Time Value</label>
      <input type="number"
             class="form-control"
             name="customerLifeTimeValue"
             [(ngModel)]="customer.customerLifeTimeValue"
             #customerLifeTimeValue="ngModel"
             required>
    </div>
    <div class="form-group">
      <label>State</label>
      <select class="form-control"
              [(ngModel)]="customer.stateId"
              name="state"
              required>
          <option *ngFor="let state of states" [ngValue]="state.id">{{state.name}}</option>
      </select>
    </div>
    <br />

    <div *ngIf="customer">
      <div class="alert alert-warning" *ngIf="customer._id && deleteMessageEnabled">
         Delete Customer?&nbsp;&nbsp;<button class="btn btn-danger" (click)="delete($event)">Yes</button>&nbsp;&nbsp;
         <button class="btn btn-default" (click)="deleteMessageEnabled = false">No</button>
      </div>
      <button class="btn btn-danger" *ngIf="customer._id && !deleteMessageEnabled" (click)="deleteMessageEnabled = true">Delete</button>&nbsp;&nbsp;

      <div class="pull-right" *ngIf="!deleteMessageEnabled">
        <button class="btn btn-default" (click)="cancel($event)">Cancel</button>&nbsp;&nbsp;
        <button type="submit" class="btn btn-success" [disabled]="!customerForm.valid">{{ operationText }}</button>
      </div>
    </div>
    <br />
    <br />
    <div class="alert alert-danger" *ngIf="errorMessage != null">{{ errorMessage }}</div>

  </form>
</div>
